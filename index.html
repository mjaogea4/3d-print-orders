<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Orders</title>
</head>
<body>
    <header>
        <h1>Order Your 3D Prints</h1>
    </header>
    <section class="form-section">
        <form id="orderForm" action="https://script.google.com/macros/s/AKfycbwg0IcSG5kZPbxuH4aX9-2PiSJuB_o7w26zAD1Yk4yaWKtypZH30rM4rNhOaNb7OVbjQQ/exec" method="POST">
            <h2>Contact Information</h2>
            <input type="email" name="email" placeholder="Email (required)" required>
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="address" placeholder="Mailing Address (Street, City, State, Zipcode, Country)">
            <input type="text" name="phone_number" placeholder="Phone Number">
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
