<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Memorabilia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
        }
        .product-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .product {
            margin: 0 20px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .order-form, .contact-info {
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input, .form-section textarea {
            display: block;
            margin-bottom: 10px;
        }
        .form-section label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Trump Memorabilia</h1>
    </div>

    <div class="product-section">
        <div class="product">
            <h2>Statue 1</h2>
            <img src="https://fbi.cults3d.com/uploaders/21464678/illustration-file/d02f607e-041a-4720-a740-55bacd4dfeca/Donald-Trump-Survivor-Group-0001.jpg" alt="Statue 1">
        </div>
        <div class="product">
            <h2>Statue 2</h2>
            <img src="https://fbi.cults3d.com/uploaders/21464678/illustration-file/d02f607e-041a-4720-a740-55bacd4dfeca/Donald-Trump-Survivor-Group-0001.jpg" alt="Statue 2">
        </div>
    </div>

    <div class="custom-clothing">
        <h2>Custom Clothing + Accessories</h2>
        <p>15% off with statue order</p>
        <p>Receive code after form submission below</p>
    </div>

    <div class="order-form">
        <h2>Order Form</h2>
        <form id="orderForm" action="https://script.google.com/macros/s/AKfycbxIKu9-wH_dK9DHO9Kvp6a3TpF8yk_W5DLFBeiRu0vddS8w4JkDdR_ubKsHbeLPc9F1nA/exec" method="POST">
            <div class="form-section">
                <h3>Statue 1</h3>
                <label><input type="checkbox" name="statue1_4" value="Yes"> 4"</label>
                <label><input type="checkbox" name="statue1_6" value="Yes"> 6"</label>
                <label><input type="checkbox" name="statue1_12" value="Yes"> 12"</label>
                <label><input type="checkbox" name="statue1_custom" value="Yes"> Custom Request</label>
                <textarea name="statue1_custom_size" placeholder="Enter custom request"></textarea>
            </div>

            <div class="form-section">
                <h3>Statue 2</h3>
                <label><input type="checkbox" name="statue2_4" value="Yes"> 4"</label>
                <label><input type="checkbox" name="statue2_6" value="Yes"> 6"</label>
                <label><input type="checkbox" name="statue2_12" value="Yes"> 12"</label>
                <label><input type="checkbox" name="statue2_custom" value="Yes"> Custom Request</label>
                <textarea name="statue2_custom_size" placeholder="Enter custom request"></textarea>
            </div>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <label>Name: <input type="text" name="first_name" placeholder="Name"></label>
                <label>Email: <input type="email" name="email" placeholder="Email (required)" required></label>
                <label>Phone Number: <input type="text" name="phone_number" placeholder="Phone Number"></label>
                <label>Mailing Address:</label>
                <input type="text" name="address_street" placeholder="Street">
                <input type="text" name="address_city" placeholder="City">
                <input type="text" name="address_state" placeholder="State">
                <input type="text" name="address_zipcode" placeholder="Zipcode">
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="debug"></div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const debugDiv = document.getElementById('debug');

            // Add hidden fields for unchecked checkboxes
            form.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
                if (!checkbox.checked) {
                    formData.append(checkbox.name, "No");
                }
            });

            // Display form data for debugging
            debugDiv.innerHTML = ""; // Clear previous debug info
            formData.forEach((value, key) => {
                debugDiv.innerHTML += `<p>${key}: ${value}</p>`;
            });

            // Convert formData to URLSearchParams for easier debugging
            const formParams = new URLSearchParams(formData);

            fetch(form.action, {
                method: form.method,
                body: formParams
            })
            .then(response => response.text())
            .then(text => {
                alert(text);
                if (text.includes("Success")) {
                    form.reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
