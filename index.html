    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const debugDiv = document.getElementById('debug');

            // Add hidden fields for unchecked checkboxes
            form.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
                if (!checkbox.checked) {
                    formData.append(checkbox.name, "No");
                }
            });

            // Display form data for debugging
            debugDiv.innerHTML = ""; // Clear previous debug info
            formData.forEach((value, key) => {
                debugDiv.innerHTML += `<p>${key}: ${value}</p>`;
            });

            // Convert formData to URLSearchParams for easier debugging
            const formParams = new URLSearchParams(formData);

            fetch(form.action, {
                method: form.method,
                body: formParams
            })
            .then(response => response.text())
            .then(text => {
                alert(`Thank you for your order!\nUse code 3DPRINT in the clothing shop above for 15% off\nLet's Make America Great Again!`);
                if (text.includes("Success")) {
                    form.reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
